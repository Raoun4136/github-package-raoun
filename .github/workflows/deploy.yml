name: Deploy Packages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Lerna
        run: npm install -g lerna

      - name: Publish
        run: lerna publish --registry=https://npm.pkg.github.com/ --canary --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
