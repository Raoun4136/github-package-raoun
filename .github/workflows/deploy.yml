name: Deploy Packages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Lerna
        run: npm install -g lerna

      # - name: Add Github Token
      #   run: echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" >> ~/.npmrc

      - name: Publish
        run: |
          git config --global user.name "SeongOh Park"
          git config --global user.email "qkrtjddh1212@naver.com"
          lerna publish --registry=https://npm.pkg.github.com/ patch --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
